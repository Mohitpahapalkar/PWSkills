<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- Id -->
    <p id="One">Namaste</p>
    <!-- Class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!-- Query selector -->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="ids">hey</h2>
    <script>
            



        //ID
        let var1=document.getElementById("One");
        console.log(var1.innerText);
        //Class
        let var2=document.getElementsByClassName("tech");
        console.log(var2);
       var2[1].innerText="Nodejs"; 
       //Query selector
       let var4 =document.querySelector(".classs");
       //for selecting add use "#id"
       console.log(var4);
       var4.setAttribute("id","mohit");
    </script>
</body>
</html>
